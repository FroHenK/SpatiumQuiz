{% extends "layout.html" %}
{% block body %}


    {% if session['admin_id'] %}
<a href="{{ url_for('admin_add_quiz') }}" class="btn btn-primary" role="button">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add quiz
</a>
{% endif %}

<div class="panel panel-default">
    <div class="panel-heading">Викторины</div>

    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            {% if session['admin_id'] %}
<th>Удалить</th>
{% endif %}
        </tr>
        </thead>
        <tbody>
        {% for quiz in quizzes %}

        <tr class='clickable-row' data-href='url://127.0.0.1:5000/1'>
            <td><a href="{{ url_for('view_quiz_main',quiz_id=quiz.id) }}"> {{ quiz.name }}</a></td>
            {% if session['admin_id'] %}
<td><a href="{{ url_for('admin_remove_quiz',quiz_id=quiz.id) }}"> Удалить</a></td>
{% endif %}
        </tr>
        {% endfor %}

        </tbody>


    </table>
</div>
{% endblock body %}
