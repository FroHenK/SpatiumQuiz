{% extends "layout.html" %}
{% block body %}
    <h3>{{ current_quiz.name }}</h3>
    {% if session['admin_id'] %}
<a href="{{ url_for('admin_quiz',quiz_id=current_quiz.id) }}" class="btn btn-primary" role="button">
  Modify it
</a>
{% endif %}
<form action="{{ url_for('commit_quiz',quiz_id=current_quiz.id) }}" method="post">
{% for question in questions %}
{{ Markup(question.show_question(question.q_id)) }}
<br>
<br>
{% endfor %}
<br>
<input class="btn btn-default" type="submit" value="Submit">
</form>
{% endblock body %}
